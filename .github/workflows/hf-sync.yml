name: Sync to Hugging Face hub
on:
  workflow_run:
    workflows: ["Run tests"]
    branches: [main]
    types: 
      - completed

  # to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync-to-hub:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: git push --force https://wegold:$HF_TOKEN@huggingface.co/spaces/wegold/cs553-cs-1 HEAD:main
